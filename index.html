<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiom Machine</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IDIOM MACHINE</h1>
        <h2>A visualization of idiomatic phrases & proverbs</h2>
    </header>
    <main>
        <div class="central-box">
            <div class="language-selection">
                <div class="flag" data-language="arabic">
                    <img src="images/egypt.png" alt="Arabic">
                    <p>Arabic</p>
                </div>
               
                <div class="flag" data-language="french">
                    <img src="images/france.png" alt="French">
                    <p>French</p>
                </div>

                <div class="flag" data-language="german">
                    <img src="images/germany.png" alt="German">
                    <p>German</p>
                </div>

                <div class="flag" data-language="spanish">
                    <img src="images/mexico.png" alt="Spanish">
                    <p>Spanish</p>
                </div>

                <div class="flag" data-language="swedish">
                    <img src="images/sweden.png" alt="Swedish">
                    <p>Swedish</p>
                </div>

                <div class="flag" data-language="turkish">
                    <img src="images/turkey.png" alt="Turkish">
                    <p>Turkish</p>
                </div>
            </div>
            <button class="start-button">Start</button>
        </div>
    </main>
    <div id="bubbles-container"></div>
    <script src="script.js"></script>
</body>
</html>
