<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Idiom Machine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="idiom.css">
</head>
<body>
    <div class="container">
        <div class="background-box">
            <!-- You can place background-related content here if needed -->
        </div>
        <div class="idiom-content">
            <h1 id="idiom-title">Idiom Title</h1>
            <div>
                <p class="literal-translation-label">Literal Translation:</p>
                <p class="literal-translation" id="literal-translation">...</p>
            </div>
            <div>
                <p class="meaning-label">Meaning:</p>
                <p class="meaning" id="meaning">...</p>
            </div>
            <button class="next-button">Next</button>
        </div>
    </div>
    <script src="idiom.js"></script>
</body>
</html>
